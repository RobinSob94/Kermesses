paths:
  /add-children:
    post:
      consumes:
      - application/json
      description: Permet de créer une relation entre les parents et les enfant
      parameters:
      - default: Bearer Add access token here
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Ajouter un ou plusieurs enfants
        in: body
        name: parent
        required: true
        schema:
          $ref: '#/definitions/requests.AddChildrenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "500":
          description: Erreur serveur interne
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - Bearer: []
      summary: Créer une relation parents/enfants
      tags:
      - Parent
  /api/users:
    get:
      description: Récupère la liste de tous les utilisateurs
      parameters:
      - default: Bearer Add access token here
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
